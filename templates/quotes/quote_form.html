{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load markdown_deux_tags %}

{% block title %}Create New Quote{% endblock %}

{% block content %}
<div class="container">
<h2>New Quote for <a href="{{author.get_absolute_url}}">{{author.full_name}}</a></h2>
<form class="form-horizontal" method="post" action="">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">Save</button>
      </div>
    </div>
</form>
</div>
{% endblock content %}
